<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palavra-Chave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #5a5a5a;
        }
        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        #resultado img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        #historico {
            margin-top: 20px;
        }
        #historico h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
        a {
            color: #007bff;
            text-decoration: underline;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Verificador de Palavra-Chave</h1>
    <p>Use suas palavras-chave aqui</p>
    <input type="text" id="palavra" placeholder="Digite uma palavra-chave...">
    <button onclick="verificarPalavra()">Verificar</button>

    <div id="resultado"></div>
    <div id="historico">
        <h2>Histórico de Palavras-Chave</h2>
        <ul id="listaHistorico"></ul>
    </div>

    <script>
        const palavrasChave = {
            'kazuki': {
                link: 'https://youtu.be/ES0K7y-7XY4?si=szPKjRTzlhYrByBq',
                imagem: null ,
                audio: null
            },
            'inumaki': {
                link: 'https://youtu.be/4grxuKUEeT8?si=YTKFCJvLohpJ_yjI',
                imagem: 'assets/imagens/inumaki.jpeg', // Sem imagem
                audio: 'assets/audios/inumaki.mp3'
            },
            'foo': {
                link: 'https://example.com',
                imagem: null,
                audio: null // Sem imagem e áudio
            }
            // Adicione mais palavras conforme necessário
        };

        const historico = new Set();

        function verificarPalavra() {
            const palavra = document.getElementById('palavra').value.toLowerCase();
            const resultado = document.getElementById('resultado');
            const listaHistorico = document.getElementById('listaHistorico');

            resultado.innerHTML = ''; // Limpa o resultado anterior

            if (palavrasChave[palavra]) {
                const { link, imagem, audio } = palavrasChave[palavra];

                resultado.innerHTML += `<p>Link para o conteúdo: <a href="${link}" target="_blank">Acessar</a></p>`;

                if (imagem) {
                    resultado.innerHTML += `<img src="${imagem}" alt="Imagem relacionada" />`;
                }

                if (audio) {
                    resultado.innerHTML += `
                        <audio controls>
                            <source src="${audio}" type="audio/mpeg">
                            Seu navegador não suporta o elemento de áudio.
                        </audio>
                    `;
                }

                // Adiciona a palavra ao histórico
                if (!historico.has(palavra)) {
                    historico.add(palavra);
                    const li = document.createElement('li');
                    li.textContent = palavra;
                    listaHistorico.appendChild(li);
                }
            } else {
                resultado.innerHTML = '<p>Nenhuma palavra-chave válida encontrada.</p>';
            }

            // Limpa o campo de entrada
            document.getElementById('palavra').value = '';
        }
    </script>
</body>
</html>
